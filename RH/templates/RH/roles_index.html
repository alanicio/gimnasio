{% extends "base.html" %}

{% block content %}
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">#</th>
	      <th scope="col">Puesto</th>
	      <th scope="col">Descripcion</th>
	      <th scope="col">Accion</th>
	    </tr>
	  </thead>
	  <tbody>
	  	{% for rol in roles %}
		    <tr>
		      <td>{{rol.pk}}</td>
		      <td>{{rol.nombre}}</td>
		      <td>{{rol.descripcion}}</td>
		      <td>
		      	<a class="btn btn-warning" href="{%url 'roles_edit' pk=rol.pk%}" role="button"><i class="fas fa-edit"></i> Editar</a>
		      	<a class="btn btn-danger" href="{%url 'roles_delete' pk=rol.pk%}" role="button"><i class="fas fa-trash-alt"></i> Borrar</a>
		      </td>
		    </tr>
		{% endfor %}
	  </tbody>
	</table>
{% endblock content %}
